version: '3.8'

services:
    # Serviço PHP
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: fitness-ranking-api-app
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - .:/var/www/html
        networks:
            - fitness-network

    # Serviço Nginx
    webserver:
        image: nginx:alpine
        container_name: fitness-ranking-api-webserver
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - .:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - fitness-network

networks:
    fitness-network:
        driver: bridge
